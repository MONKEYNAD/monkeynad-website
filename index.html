<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MONKEYNAD – The Primate Protocol of MONAD</title>
  <meta name="description" content="MONKEYNAD – The Primate Protocol of MONAD. The jungle-native memecoin evolving on the MONAD chain." />
  <style>
    :root {
      --bg-dark: #03040a;
      --bg-card: #0b0d18;
      --bg-card-soft: #111425;
      --accent: #ffc857;
      --accent-strong: #ff7a1a;
      --accent-teal: #35f0d0;
      --text-main: #ffffff;
      --text-soft: #c7cadc;
      --border-soft: rgba(255, 255, 255, 0.06);
      --shadow-strong: 0 0 40px rgba(0, 0, 0, 0.85);
      --radius-xl: 22px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 10% 0%, #1a1833 0, transparent 60%),
        radial-gradient(circle at 90% 0%, #2a1730 0, transparent 55%),
        radial-gradient(circle at 50% 100%, #041f2c 0, transparent 55%),
        var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 20px 16px 64px;
    }

    /* NAVBAR */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(
          120deg,
          rgba(255, 200, 87, 0.12),
          rgba(53, 240, 208, 0.03),
          rgba(9, 9, 22, 0.95)
        );
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(16px);
      position: sticky;
      top: 10px;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      width: 40px;
      height: 40px;
      border-radius: 16px;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 14px rgba(255, 200, 87, 0.4);
    }

    .nav-title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .nav-title-main {
      font-size: 1rem;
      font-weight: 650;
      letter-spacing: 0.06em;
    }

    .nav-title-sub {
      font-size: 0.72rem;
      opacity: 0.7;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.82rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-soft);
      opacity: 0.8;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.15s ease;
    }

    .nav-links a:hover {
      opacity: 1;
      border-color: rgba(255, 255, 255, 0.12);
      background: rgba(10, 14, 40, 0.7);
    }
